<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="“stylesheet”"
    />
  </head>
  <body>
    <div class="alert alert-warning" role="alert">
      Important reminder: I did consider some of the special cases like words
      that start with "h" but go with "an", and words that start with a "vowel
      sound" but go with "a". Examples: an hour, a university, an herb, a
      european, an honorable, etc.
    </div>
    <input
      type="text"
      class="form-control"
      id="word"
      placeholder="Enter word"
    />
    <button type="submit" class="btn btn-primary" onClick="processWord()">
      Submit
    </button>
  </body>
  <script src="js/scripts.js"></script>
</html>
